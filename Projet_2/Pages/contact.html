    <form action="#" method="post">
        <section class="">
            <h2 class="title-form-c">CONTACT</h2>
            <fieldset class="container-form-cat">
                    <div class="form-cat-f">
                        <div>
                            <label for="nom">Nom :</label>
                            <div>
                                <input type="text" name="nom" id="nom" placeholder="Votre nom" autofocus required>
                            </div>
                        </div>
                        <div>
                            <label for="tel">Téléphone :</label>
                            <div>
                                <input type="number" name="Tel" id="tel" placeholder="Votre numéro de Téléphone" autofocus required>
                            </div>
                        </div>
                        <div>
                            <label for="adress">Société :</label>
                            <div>
                                <input type="text" name="adress" id="adress" placeholder="Le nom de votre Société" autofocus required>
                            </div>
                        </div>
                    </div>
                <div class="form-cat-f">
                    <div>
                        <label for="surname">Prénom :</label>
                        <div>
                            <input type="text" name="surname" id="surname" placeholder="Votre prénom" autofocus required>
                        </div>
                    </div>
                    <div>
                        <label for="mail">Email :</label>
                        <div>
                            <input type="email" name="mail" id="mail" placeholder="Votre email" autofocus required>
                        </div>
                    </div>
                    <div>
                        <label for="mail">Fonction :</label>
                        <div>
                            <input type="number" name="number" id="number" placeholder="Cuisinier" autofocus required>
                        </div>
                    </div>
                </div>
            </fieldset>  
        </section>
    </form>
    <main>
        <div class="choose-file">
            <input type="file" id="avatar" name="avatar"
            <label for="avatar"></label>
        </div>
        <div>
            <div class="g-recaptcha" data-sitekey="6Lc4vCskAAAAAJm642tSrgDwN9KvJlP0TTduiyV8"></div>
        </div>
    </main>

    <form action="#" method="post">
        <fieldset class="msg">
            <p class="list-derou">
                <label for="choix">Objet</label>
                <select name="coca" id="choix">
                    <option value="choix"></option>
                    <option value="choix">Remboursement</option>
                    <option value="choix">Critique</option>
                </select>
            </p>
            <div>
                <label for="message">Message :</label>
                <div>
                    <input type="text" name="message" id="message" placeholder="message" autofocus required>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="mapouter">

            <a href="https://123movies-to.org"></a><br><a href="https://www.embedgooglemap.net"></a>
        </div>
    </div>
    <div class="button-cont">
        <button class="contain-button">Envoyer</button>
    </div>
